<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id='leo'>
    <input @click="go" type="button" value="a">
    <Leo-aaa :abc="msg"> </Leo-aaa>
</div>
<script>
    Vue.createApp({data(){return {
        "msg":"hello"
        }}}).component("leo-aaa",{ "props":["abc"] ,
        data(){
            return {
                "kkk":123
            }
        },"template":'<div>{{kkk}}{{abc}}</div>'}

    ).mount('#leo')
</script>
</body>
</html>
